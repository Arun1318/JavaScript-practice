<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arrays</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <script>
        let arr = [1,2,6,8,3]
        console.log(arr.length)  // 5
        console.log(arr.reverse())
        console.log(arr.sort())//1,2,3,6,8
        console.log(arr.sort().reverse())//8,6,3,2,1
        console.log(arr.splice(1,2,5,9,2,7))  // (startingpositon,no.of elecments delectted, addelement1,addelemnt2,...)
        console.log(arr)

        console.log(arr.pop()) //remove the last element
        console.log(arr.shift()) // remove the first element

        console.log(arr.push(5)) //add 5 at last
        console.log(arr)
        console.log(arr.unshift(1)) //add 1 at first postion
        console.log(arr)
        console.log(arr.join(""));  //convert into string
        console.log(arr.concat(1,5))//add new elements at end
        console.log(Array.isArray(arr))  //true
        console.log(arr)
            
    </script>
</body>
</html>
